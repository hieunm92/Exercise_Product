<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
<h2>Create form</h2>
<form method="post" th:object="${product}">
    <label for="nameP">Name of product: </label>
    <input th:field="*{name}" type="text" name="nameP" id="nameP" placeholder="enter name">
    <br>
    <br>
    <label for="priceP">Price of product: </label>
    <input th:field="*{price}" type="number" name="priceP" id="priceP" placeholder="enter price">
    <br>
    <br>
    <label for="description">Description of product: </label>
    <input th:field="*{description}" type="text" name="description" id="description" placeholder="enter description">
    <br>
    <br>
    <label for="quatity">Quatity of product: </label>
    <input th:field="*{quatity}" type="text" name="quatity" id="quatity" placeholder="enter quatity">
    <br>
    <br>
    <label for="date">Date of product: </label>
    <input th:field="*{datetime}" type="date" name="date" id="date" placeholder="enter date">
    <br>
    <br>
    <label for="category">Category: </label>
    <select name="category" id="category" th:field="*{category}">
        <th:block th:each= "m:${Categoryname}">
            <option th:value="${m.id}" th:text="${m.name}"></option>
        </th:block>
    </select>

    <br>
    <br>
    <input type="submit" value="Create">
</form>
</body>
</html>
